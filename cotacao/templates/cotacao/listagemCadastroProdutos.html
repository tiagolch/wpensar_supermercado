{%extends '../base.html'%}
{%block title%}{%endblock%}
{%block content%}

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Produto</th>
      <th scope="col">Data</th>
      <th scope="col">Ativo</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
  {%for produto in produtos %}
    <tr>
      <th scope="row">{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.get_dataCadastro}}</td>
      <td>{{produto.ativo}}</td>
      <td><a href="{%url 'deleteCadastroProdutos' produto.id%}"><button class="btn btn-outline-danger">X</button> </a></td>
    </tr>
  {%endfor%}
  </tbody>
</table>
<a href="{%url 'NovoCadastroProdutos'%}"><button class="btn btn-outline-primary">Novo Produto</button></a>
{%endblock%}
