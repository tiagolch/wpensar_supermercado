{%extends "../base.html"%}
{% block title%}Login{%endblock%}

{%block content%}
<h1>Login</h1>
<form method="post">
    <div class="login-form">
        <form action="{%url 'login'%}" method="post">
            {%csrf_token%}
            {{form.as_p}}
            <input type="hidden" name="next" value="{{next}}"/>
            <input type="submit" value="Login">
        </form>
    </div>

</form>

{%endblock%}
